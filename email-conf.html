<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - BoilerBites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #CFB991;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #CFB991;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #b0b0b0;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: #CFB991;
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(207, 185, 145, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Email Verified!</h1>
        <p>Your email has been successfully verified. You can now sign in to BoilerBites.</p>
        <div class="status" id="status">
            Verifying...
        </div>
        <a href="boilerbites://" class="button" style="margin-top: 20px;">Open BoilerBites App</a>
    </div>

    <script>
        // Extract token and type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        const statusEl = document.getElementById('status');
        
        if (token && type) {
            // The verification is handled by Supabase when the user lands on this page
            // Supabase processes the token automatically via the redirect
            statusEl.textContent = 'Verification successful!';
            statusEl.style.background = 'rgba(76, 175, 80, 0.2)';
            statusEl.style.color = '#4CAF50';
        } else {
            statusEl.textContent = 'No verification token found.';
            statusEl.style.background = 'rgba(244, 67, 54, 0.2)';
            statusEl.style.color = '#f44336';
        }
    </script>
</body>
</html>
